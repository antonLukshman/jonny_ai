name: Deploy to AWS Amplify

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_DEEPSEEK_API_KEY: ${{ secrets.REACT_APP_DEEPSEEK_API_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Zip the build directory
        run: zip -r build.zip build/

      - name: Upload to S3
        run: aws s3 cp build.zip s3://${{ secrets.AWS_S3_BUCKET }}/build.zip

      - name: Create deployment
        id: create_deploy
        run: |
          DEPLOYMENT_JSON=$(aws amplify create-deployment \
            --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} \
            --branch-name main)
          echo "$DEPLOYMENT_JSON"
          JOB_ID=$(echo $DEPLOYMENT_JSON | jq -r '.jobId')
          echo "job_id=$JOB_ID" >> $GITHUB_OUTPUT

      - name: Start deployment
        run: |
          aws amplify start-deployment \
            --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} \
            --branch-name main \
            --job-id ${{ steps.create_deploy.outputs.job_id }} \
            --source-url https://s3.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.AWS_S3_BUCKET }}/build.zip
