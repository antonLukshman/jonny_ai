name: Deploy to AWS Amplify

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          REACT_APP_FIREBASE_API_KEY: ${{ secrets.REACT_APP_FIREBASE_API_KEY }}
          REACT_APP_FIREBASE_AUTH_DOMAIN: ${{ secrets.REACT_APP_FIREBASE_AUTH_DOMAIN }}
          REACT_APP_FIREBASE_PROJECT_ID: ${{ secrets.REACT_APP_FIREBASE_PROJECT_ID }}
          REACT_APP_FIREBASE_STORAGE_BUCKET: ${{ secrets.REACT_APP_FIREBASE_STORAGE_BUCKET }}
          REACT_APP_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.REACT_APP_FIREBASE_MESSAGING_SENDER_ID }}
          REACT_APP_FIREBASE_APP_ID: ${{ secrets.REACT_APP_FIREBASE_APP_ID }}
          REACT_APP_DEEPSEEK_API_KEY: ${{ secrets.REACT_APP_DEEPSEEK_API_KEY }}

      - name: Deploy to AWS Amplify
        run: |
          # Create deployment
          DEPLOYMENT_ID=$(aws amplify create-deployment --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} --branch-name main --output text)
          echo "Created deployment with ID: $DEPLOYMENT_ID"

          # Upload build files to S3
          aws s3 sync build/ s3://${{ secrets.AWS_S3_BUCKET }} --delete

          # Create zip file from build directory
          cd build
          zip -r ../deploy.zip .
          cd ..

          # Upload zip file to Amplify deployment
          aws amplify start-deployment --app-id ${{ secrets.AWS_AMPLIFY_APP_ID }} --branch-name main --deployment-id $DEPLOYMENT_ID --file-map '{"baseDirectory":"./","files":{"deploy.zip":"/"}}'
        env:
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
